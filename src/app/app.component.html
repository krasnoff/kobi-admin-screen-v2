<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" id="topNav">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Kobi Admin Screen</a>
          </div>
          <button type="button" class="navbar-toggle">
              <i class="fas fa-bars"></i>
          </button>

          <ul class="nav navbar-top-links navbar-right" >
            <li class="dropdown" placement="bottom-right">
                <span class="dropdown-toggle admin-dropdown-toggle user-clickable" id="drp-envelope" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-decoration: none;">
                  <i class="fa fa-envelope fa-fw"></i>
                </span>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="drp-envelope">
                    <div *ngFor="let code of codes; let i=index">
                        <div class="dropdown-item" *ngIf="i<numOfMails">
                            <div class="from">{{code.from}}</div>
                            <div class="date">{{code.date}}</div>
                            <div class="mail-text">{{truncate(code.text, 50)}}</div>
                        </div>
                        <div class="dropdown-divider" *ngIf="i<numOfMails"></div>
                    </div>
                    <div class="dropdown-item readAllItems">Read all Items</div>
                </div>
            </li>

            <li class="dropdown" placement="bottom-right">
                <span class="dropdown-toggle admin-dropdown-toggle user-clickable" id="drp-user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-decoration: none;">
                  <i class="fa fa-user fa-fw"></i>
                </span>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item"><i class="fas fa-user"></i> User Profile</button>
                    <button class="dropdown-item"  data-toggle="modal" data-target="#exampleModal"><i class="fas fa-cog"></i> Settings</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</button>
                  </div>
                </li>
          </ul>
    </nav>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose language</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <li class="list-group-item" (click)="useLanguage(Languages.English)" [ngClass]="{'active': this.translate.currentLang == Languages.English}">English</li>
                <li class="list-group-item" (click)="useLanguage(Languages.French)" [ngClass]="{'active': this.translate.currentLang == Languages.French}">French</li>
            </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
