<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" id="topNav">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Kobi Admin Screen</a>
          </div>
          <button type="button" class="navbar-toggle">
              <i class="fas fa-bars"></i>
          </button>

          <ul class="nav navbar-top-links navbar-right" >
            <li class="dropdown" placement="bottom-right">
                <span class="dropdown-toggle admin-dropdown-toggle user-clickable" id="drp-envelope" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-decoration: none;">
                  <i class="fa fa-envelope fa-fw"></i>
                </span>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="drp-envelope">
                    <div *ngFor="let code of codes; let i=index">
                        <div class="dropdown-item" *ngIf="i<numOfMails">
                            <div class="from">{{code.from}}</div>
                            <div class="date">{{code.date}}</div>
                            <div class="mail-text">{{truncate(code.text, 50)}}</div>
                        </div>
                        <div class="dropdown-divider" *ngIf="i<numOfMails"></div>
                    </div>
                    <div class="dropdown-item readAllItems">Read all Items</div>
                </div>
            </li>

            <li class="dropdown" placement="bottom-right">
                <span class="dropdown-toggle admin-dropdown-toggle user-clickable" id="drp-user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="text-decoration: none;">
                  <i class="fa fa-user fa-fw"></i>
                </span>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item"><i class="fas fa-user"></i> User Profile</button>
                    <button class="dropdown-item"><i class="fas fa-cog"></i> Settings</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</button>
                  </div>
                </li>
          </ul>
    </nav>
</div>
